<app-header title="Listas - Sliding"></app-header>

<ion-content>
    <ion-list #list>
        <ion-item-sliding *ngFor="let item of data" #slidingItem>
            <ion-item>
                <ion-label>
                    <h3>{{item.name}}</h3>
                    <p>{{item.email}}</p>
                </ion-label>
                <ion-label slot="end" text-right>{{item.phone}}</ion-label>
            </ion-item>
            <ion-item-options side="start">
                <ion-item-option (click)="favorite(slidingItem)">
                    <ion-icon slot="icon-only" name="heart"></ion-icon>
                </ion-item-option>
                <ion-item-option color="secondary">
                    <ion-item-option (click)="share(slidingItem)" color="secondary">
                        <ion-icon slot="icon-only" name="share"></ion-icon>
                    </ion-item-option>
                </ion-item-option>
            </ion-item-options>
            <ion-item-options side="end">
                <ion-item-option (click)="delete(slidingItem)" color="danger">
                    <ion-icon slot="icon-only" name="trash"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
