<ion-header no-border>
    <ion-toolbar>
        <ion-title text-capitalize>{{name}} {{lastName}} - {{country}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-button color="primary" expand="full" (click)="exitWithoutArguments()">
        Salir sin argumentos
    </ion-button>

    <ion-button color="secondary" expand="full" (click)="exitWithArguments()">
        Salir con argumentos
    </ion-button>
</ion-content>
